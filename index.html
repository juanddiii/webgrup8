<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva d'Hotel</title>
</head>
<body>
  <h1>Reservad d'Hotel</h1>
  <form action="calcular_reserva.php" method="POST">
    <label for="nom">Nom i Cognoms:</label>
    <input type="text" id="nom" name="nom" required><br><br>

    <label for="visa">Número de VISA:</label>
    <input type="text" id="visa" name="visa" required><br><br>

    <label for="habitacio">Tipus d'habitació:</label>
    <select id="habitacio" name="habitacio" required>
      <option value="bàsica">Bàsica</option>
      <option value="superior">Superior</option>
    </select><br><br>

    <label for="persones">Quantitat de persones per habitació:</label>
    <select id="persones" name="persones" required>
      <option value="3">3</option>
      <option value="4">4</option>
    </select><br><br>

    <label for="nits">Quantitat de nits:</label>
    <input type="number" id="nits" name="nits" required><br><br>

    <button type="submit">Calcular Reserva</button>
  </form>
</body>
</html>
